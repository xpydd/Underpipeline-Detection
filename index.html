<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>管网智慧探测系统 - 登录</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="js/config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#5ad98b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#131f18"
                    },
                    fontFamily: {
                        display: ["Inter", "PingFang SC", "Microsoft YaHei", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.6s ease-out;
        }

        .input-error {
            border-color: #ef4444 !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-emerald-50/30 to-slate-100 dark:from-slate-900 dark:via-emerald-900/10 dark:to-slate-900 font-display min-h-screen flex items-center justify-center p-4">

    <!-- 登录容器 -->
    <div class="login-container w-full max-w-md">
        <!-- Logo 和标题 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center bg-primary p-3 rounded-2xl shadow-lg shadow-primary/20 mb-4">
                <span class="material-symbols-outlined text-white text-4xl">settings_input_component</span>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white mb-2">管网多模态全过程智慧探测系统</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">欢迎登录后台管理系统</p>
        </div>

        <!-- 登录表单卡片 -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
            <form id="loginForm" novalidate>
                <!-- 手机号输入 -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <span class="material-symbols-outlined text-base align-middle mr-1">phone_iphone</span>
                        手机号
                    </label>
                    <input
                        type="tel"
                        id="phoneInput"
                        name="phone"
                        class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                        placeholder="请输入11位手机号"
                        maxlength="11"
                        autocomplete="tel"
                    />
                    <p class="error-message" id="phoneError">请输入正确的11位手机号</p>
                </div>

                <!-- 密码输入 -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                        <span class="material-symbols-outlined text-base align-middle mr-1">lock</span>
                        密码
                    </label>
                    <div class="relative">
                        <input
                            type="password"
                            id="passwordInput"
                            name="password"
                            class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-primary transition-all pr-12"
                            placeholder="请输入密码"
                            autocomplete="current-password"
                        />
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors"
                        >
                            <span class="material-symbols-outlined text-xl" id="passwordIcon">visibility_off</span>
                        </button>
                    </div>
                    <p class="error-message" id="passwordError">请输入密码</p>
                </div>

                <!-- 记住我和忘记密码 -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center cursor-pointer">
                        <input
                            type="checkbox"
                            id="rememberMe"
                            class="w-4 h-4 text-primary bg-slate-50 border-slate-300 rounded focus:ring-2 focus:ring-primary dark:bg-slate-900 dark:border-slate-600"
                        />
                        <span class="ml-2 text-sm text-slate-600 dark:text-slate-400">记住我</span>
                    </label>
                    <a href="#" id="forgotPassword" class="text-sm text-primary hover:text-primary/80 font-medium transition-colors">
                        忘记密码？
                    </a>
                </div>

                <!-- 登录按钮 -->
                <button
                    type="submit"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 rounded-lg shadow-lg shadow-primary/30 transition-all transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2"
                >
                    <span class="material-symbols-outlined text-xl">login</span>
                    登录
                </button>
            </form>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-6">
            <p class="text-xs text-slate-500 dark:text-slate-400">
                © 2024 管网智慧探测系统 · 版本 2.4.1-stable
            </p>
        </div>
    </div>

    <script>
        // ==================== 表单验证和登录逻辑 ====================

        // 中国手机号正则表达式（支持所有运营商）
        const phoneRegex = /^1[3-9]\d{9}$/;

        // 获取表单元素
        const loginForm = document.getElementById('loginForm');
        const phoneInput = document.getElementById('phoneInput');
        const passwordInput = document.getElementById('passwordInput');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('passwordIcon');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // 密码显示/隐藏切换
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                passwordIcon.textContent = 'visibility';
            } else {
                passwordIcon.textContent = 'visibility_off';
            }
        });

        // 手机号实时验证
        phoneInput.addEventListener('input', function() {
            // 只允许输入数字
            this.value = this.value.replace(/\D/g, '');

            // 移除错误状态
            if (phoneInput.classList.contains('input-error')) {
                phoneInput.classList.remove('input-error');
                phoneError.classList.remove('show');
            }
        });

        // 手机号失焦验证
        phoneInput.addEventListener('blur', function() {
            validatePhone();
        });

        // 密码输入时移除错误状态
        passwordInput.addEventListener('input', function() {
            if (passwordInput.classList.contains('input-error')) {
                passwordInput.classList.remove('input-error');
                passwordError.classList.remove('show');
            }
        });

        // 验证手机号
        function validatePhone() {
            const phone = phoneInput.value.trim();

            if (!phone) {
                phoneInput.classList.add('input-error');
                phoneError.textContent = '请输入手机号';
                phoneError.classList.add('show');
                return false;
            }

            if (!phoneRegex.test(phone)) {
                phoneInput.classList.add('input-error');
                phoneError.textContent = '请输入正确的11位手机号';
                phoneError.classList.add('show');
                return false;
            }

            phoneInput.classList.remove('input-error');
            phoneError.classList.remove('show');
            return true;
        }

        // 验证密码
        function validatePassword() {
            const password = passwordInput.value.trim();

            if (!password) {
                passwordInput.classList.add('input-error');
                passwordError.textContent = '请输入密码';
                passwordError.classList.add('show');
                return false;
            }

            passwordInput.classList.remove('input-error');
            passwordError.classList.remove('show');
            return true;
        }

        // 表单提交
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            // 验证所有字段
            const isPhoneValid = validatePhone();
            const isPasswordValid = validatePassword();

            if (!isPhoneValid || !isPasswordValid) {
                return;
            }

            // 获取表单数据
            const phone = phoneInput.value.trim();
            const password = passwordInput.value.trim();
            const rememberMe = document.getElementById('rememberMe').checked;

            // 模拟登录过程
            console.log('登录信息:', { phone, password, rememberMe });

            // 显示加载状态
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="material-symbols-outlined text-xl animate-spin">progress_activity</span> 登录中...';

            // 模拟登录延迟
            setTimeout(() => {
                // 保存登录状态（可选）
                if (rememberMe) {
                    localStorage.setItem('rememberedPhone', phone);
                }

                // 登录成功，跳转到项目管理页面
                // 使用 APP_CONFIG 确保路径正确
                if (window.APP_CONFIG) {
                    window.APP_CONFIG.navigateTo('project-management.html');
                } else {
                    window.location.href = 'project-management.html';
                }
            }, 1000);
        });

        // 忘记密码处理
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('请联系系统管理员重置密码\n联系电话：400-XXX-XXXX');
        });

        // 页面加载时检查是否有记住的手机号
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedPhone = localStorage.getItem('rememberedPhone');
            if (rememberedPhone) {
                phoneInput.value = rememberedPhone;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // 回车键快捷登录
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
